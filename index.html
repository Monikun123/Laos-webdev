<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman dengan Navigasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        .navbar a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            display: flex; /* Menggunakan Flexbox untuk tata letak horizontal */
            justify-content: space-around; /* Menyebar ruang antar elemen */
            padding: 20px;
        }
        .section {
            flex: 1; /* Membuat setiap section mengambil ruang yang sama */
            margin: 0 10px; /* Menambahkan margin antar section */
        }
        .semester-controls {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 20px 0;
        }
        .semester-controls button {
            padding: 10px;
            margin: 0 10px;
            cursor: pointer;
        }
        .semester-controls span {
            font-size: 1.5em;
        }
        #myList, #myList2 {
            display: none;
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0 0;
        }
        #myList li, #myList2 li {
            padding: 8px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            margin-top: 5px;
            cursor: pointer; /* Menambahkan kursor pointer */
        }
        #myList li:hover, #myList2 li:hover {
            background-color: #e0e0e0; /* Efek hover */
        }
        .video-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#video">Video</a>
        <a href="#about-us">About Us</a>
    </div>

    <div class="container">
        <div class="section">
            <h1>Daftar dan Kontrol Semester</h1>
            <div class="semester-controls">
                <div>
                    <button onclick="changeSemester(-1)">-</button>
                    <span id="semester">Semester 1</span>
                    <button onclick="changeSemester(1)">+</button>
                </div>
                <div>
                    <button onclick="toggleList('myList')">Show/Hide List</button>
                    <ul id="myList">
                        <li onclick="listItemClicked('Pengenalan Python')">Pengenalan Python</li>
                        <li onclick="listItemClicked('Variabel')">Variabel</li>
                        <li onclick="listItemClicked('Tipe Data')">Tipe Data</li>
                    </ul>
                </div>
                <div>
                    <button onclick="toggleList('myList2')">Show List 2</button>
                    <ul id="myList2">
                        <li onclick="listItemClicked('Pengenalan Python')">Pengenalan Python</li>
                        <li onclick="listItemClicked('Variabel')">Variabel</li>
                        <li onclick="listItemClicked('Tipe Data')">Tipe Data</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="section video-section">
            <h1>Video</h1>
            <video width="600" controls>
                <source src="https://drive.google.com/uc?id=FILE_ID" type="video/mp4">
                Browser Anda tidak mendukung tag video.
            </video>
        </div>
    </div>

    <script>
        let semester = 1;
        function changeSemester(change) {
            semester += change;
            if (semester < 1) semester = 1;
            document.getElementById("semester").innerText = "Semester " + semester;
        }

        function toggleList(listId) {
            const list = document.getElementById(listId);
            const otherList = listId === 'myList' ? document.getElementById('myList2') : document.getElementById('myList');

            // Sembunyikan daftar lainnya
            otherList.style.display = 'none';

            // Tampilkan atau sembunyikan daftar yang dipilih
            if (list.style.display === "none" || list.style.display === "") {
                list.style.display = "block";
            } else {
                list.style.display = "none";
            }
        }

        function listItemClicked(item) {
            alert("Anda memilih: " + item);
        }
    </script>

</body>
</html>
